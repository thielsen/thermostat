<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1>Outside temp: <span id="outside"></span></h1>
      <h1>Thermostat temp: <span id="temp"></span></h1>
      <p>
        power saving mode is <span id="powersaving">on</span><br>
        <br>
        <button id="up">+</button>
        <button id="down">-</button>
        <button id="reset">reset</button><br>
        <br>
        <button id="on">Powersaving on</button>
        <button id="off">Powersaving off</button><br>
        <br>
        <section>
          <form id="city">
            <input id="inputcity" type="text" placeholder="Choose city"></input>
            <input type="submit"></input>
          </form>
        </section>
      </p>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/thermostat_ui.js"></script>
  </body>
</html>
